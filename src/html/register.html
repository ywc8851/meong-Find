<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>찾아줄개</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous" />
  </head>
  <body>
    <!-- 헤더 -->
    <h1 class="sr-only">찾아줄개</h1>
    <header>
      <a class="logo-container" href="/mainpage">
        <img src="../assets/logo.svg" class="logo" alt="찾아줄개 로고" />
      </a>
      <div class="login hidden">
        <a href="#" class="login__posting-btn">글 작성</a>
        <div class="login__msg">
          <span class="user-nickname"></span>
          <span class="bold">님, 반갑습니다!</span>
        </div>
        <div class="login__mypage-container">
          <i class="fas fa-user-circle fa-lg"></i>
          <a href="#" class="login__mypage-btn">마이페이지</a>
        </div>
        <div class="login__logout">
          <i class="fas fa-sign-out-alt fa-lg"></i>
          <button class="login__logout-btn">로그아웃</button>
        </div>
      </div>
      <div class="no-login">
        <div class="no-login__signin">
          <i class="fas fa-lock fa-lg"></i>
          <a href="javascript:void(0)" class="no-login__signin-btn">로그인</a>
        </div>
        <div class="no-login__signup">
          <i class="fas fa-user fa-lg"></i>
          <a href="javascript:void(0)" class="no-login__signup-btn">회원가입</a>
        </div>
      </div>
    </header>

    <main>
      <section class="register">
        <form class="register-form">
          <div class="register-title">
            <label for="title" class="sr-only">제목</label>
            <input id="title" type="text" class="register-title-input" placeholder="제목을 입력해주세요." />
          </div>
          <div class="register-upload">
            <label for="file" class="sr-only">파일 업로드</label>
            <input id="file" class="register-upload__input sr-only" type="file" multiple />
            <button type="button" class="register-upload__btn">
              <i class="fas fa-plus-circle fa-5x"></i>
            </button>
            <p class="limit-images">이미지는 4장까지 업로드 할 수 있습니다.</p>
          </div>
          <div class="register-preview"></div>
          <div class="area">
            <select name="city" id="city">
              <option selected disabled>시</option>
              <option>서울특별시</option>
              <option>부산광역시</option>
            </select>
            <select name="district" id="district"></select>
          </div>
          <div class="animal-select">
            <select name="animal" id="animal">
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="hamster">Hamster</option>
              <option value="parrot">Parrot</option>
              <option value="spider">Spider</option>
              <option value="goldfish">Goldfish</option>
            </select>
            <label for="animalType" class="sr-only">종류</label>
            <input type="text" id="animalType" class="animal-select__type" placeholder="종류" />
          </div>
          <div class="register-textcontent">
            <label for="content" class="sr-only">본문 입력란</label>
            <textarea
              id="content"
              name="content"
              class="register-textcontent__content"
              placeholder="글을 작성해주세요.">
            </textarea>
          </div>
          <div class="register-form-btns">
            <button type="button" class="register-edit-btn register__btn">수정</button>
            <button type="submit" class="register-submit-btn register__btn">등록</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__info">
        <span class="footer__contact">
          contact us | <a href="https://github.com/MeongFind/meong-Find">https://github.com/MeongFind/meong-Find</a>
        </span>
        <small class="footer__copyright"> Copyright since &copy; meong-find </small>
        <ul class="footer__list">
          <li><a href="https://www.animal.go.kr/front/index.do">동물보호관리 시스템</a></li>
          <li><a href="http://pawinhand.kr/">포인핸드</a></li>
          <li><a href="https://dmanimal.co.kr/">도그마루</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
