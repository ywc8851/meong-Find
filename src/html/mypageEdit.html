<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>찾아줄개</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="cover hidden"></div>
    <h1 class="sr-only">찾아줄개</h1>
    <header>
      <a class="logo-container" href="javascript:void(0)">
        <img src="../assets/logo.svg" class="logo" alt="찾아줄개 로고" />
      </a>
      <div class="login hidden">
        <a href="javascript:void(0)" class="login__posting-btn">글 작성</a>
        <div class="login__msg">
          <span class="user-nickname"></span>
          <span class="bold">님, 반갑습니다!</span>
        </div>
        <div class="login__mypage-container">
          <i class="fas fa-user-circle fa-lg"></i>
          <a href="javascript:void(0)" class="login__mypage-btn">마이페이지</a>
        </div>
        <div class="login__logout">
          <i class="fas fa-sign-out-alt fa-lg"></i>
          <button class="login__logout-btn">로그아웃</button>
        </div>
      </div>
      <div class="no-login">
        <div class="no-login__signin">
          <i class="fas fa-lock fa-lg"></i>
          <a href="javascript:void(0)" class="no-login__signin-btn">로그인</a>
        </div>
        <div class="no-login__signup">
          <i class="fas fa-user fa-lg"></i>
          <a href="javascript:void(0)" class="no-login__signup-btn">회원가입</a>
        </div>
      </div>
    </header>
    <main>
      <section class="sign-up">
        <h2 class="sign-title">정보수정</h2>
        <form class="sign-up-form">
          <fieldset>
            <legend class="sr-only">정보수정 폼</legend>
            <div class="sign-up-form-info sign-up-form-email">
              <label for="email" class="sign-up-form-label">이메일</label>
              <input id="email" class="sign-up-form-input" type="email" disabled />
            </div>
            <div class="sign-up-form-info sign-up-form-name">
              <label for="nickname" class="sign-up-form-label">닉네임</label>
              <input id="nickname" class="sign-up-form-input" type="text" maxlength="10" />
              <button class="check-duplicated sign-up-form__nickname-btn" disabled>중복확인</button>
              <i class="fas icon-success fa-check-circle fa-lg hidden"></i>
              <i class="fas icon-error fa-times-circle fa-lg hidden"></i>
              <div class="error"></div>
            </div>
            <div class="sign-up-form-info sign-up-form-password">
              <label for="password" class="sign-up-form-label">비밀번호</label>
              <input id="password" class="sign-up-form-input" type="password" />
              <i class="fas icon-success fa-check-circle fa-lg hidden"></i>
              <i class="fas icon-error fa-times-circle fa-lg hidden"></i>
              <div class="error"></div>
            </div>
            <div class="sign-up-form-info sign-up-form-repassword">
              <label for="repassword" class="sign-up-form-label">비밀번호 확인</label>
              <input id="repassword" class="sign-up-form-input" type="password" />
              <i class="fas icon-success fa-check-circle fa-lg hidden"></i>
              <i class="fas icon-error fa-times-circle fa-lg hidden"></i>
              <div class="error"></div>
            </div>
            <div class="sign-up-form-info sign-up-form-area">
              <label for="area">지역 선택</label>
              <div id="area">
                <select name="sign-up-form-city" id="sign-up-form-city">
                  <option value="si" selected disabled>시</option>
                  <option>서울특별시</option>
                  <option>부산광역시</option>
                </select>
                <select name="sign-up-form-district" id="sign-up-form-district">
                  <option value="gu">구</option>
                </select>
              </div>
              <i class="fas icon-success fa-check-circle fa-lg hidden"></i>
              <i class="fas icon-error fa-times-circle fa-lg hidden"></i>
              <div class="error"></div>
            </div>
            <button class="profile-change-btn btn" disabled>수정 완료</button>
            <button class="profile-delete-btn btn" type="button">회원 탈퇴</button>
          </fieldset>
        </form>
        <div class="popup hidden">
          <h2 class="title sr-only">회원탈퇴</h2>
          <button class="login-exit button__reset"><i class="fas fa-times fa-2x"></i></button>
          <p>탈퇴를 원하시면 비밀번호를 입력해주세요.</p>
          <form class="popup-form">
            <div>
              <label for="check-password" class="error"></label>
              <input
                type="password"
                id="check-password"
                class="popup-find-password"
                placeholder="비밀번호를 입력하세요." />
              <!-- <button type="submit" class="popup-button ok-button">OK</button> -->
            </div>
            <div class="find-error hidden">비밀번호가 일치하지 않습니다.</div>
            <!-- <div class="find-error hidden">비밀번호가 일치하지 않습니다.</div> -->
            <button type="button" class="popup-button delete-button">회원탈퇴</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__info">
        <span class="footer__contact">
          contact us | <a href="https://github.com/MeongFind/meong-Find">https://github.com/MeongFind/meong-Find</a>
        </span>
        <small class="footer__copyright"> Copyright since &copy; meong-find </small>
        <ul class="footer__list">
          <li><a href="https://www.animal.go.kr/front/index.do">동물보호관리 시스템</a></li>
          <li><a href="http://pawinhand.kr/">포인핸드</a></li>
          <li><a href="https://dmanimal.co.kr/">도그마루</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
